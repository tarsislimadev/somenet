name: Github Release

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: install docker compose
      run: sudo apt -y update && sudo apt -y install docker-compose

    - name: build android app file
      run: . ./env/apk.sh

    - name: copy dist file
      run: docker run --rm --net host -v $( pwd ):/dist -w /dist somenet-app cp -rfv /app/build/app/outputs/flutter-apk/app-release.apk ./app-release.apk
